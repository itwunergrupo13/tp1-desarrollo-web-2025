<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <h1>Panel de Administraci칩n</h1>
  <div id="infoUsuario"></div>

  <script>
    const token = sessionStorage.getItem("accessToken");
    const user = JSON.parse(sessionStorage.getItem("user"));

    if (!token || !user) {
      alert("Acceso denegado. Inici치 sesi칩n.");
      window.location.href = "login.html";
    } else {
      const nombre = user.nombre || user.firstName || user.username;
      const info = `
        <p>Hola, <strong>${nombre}</strong></p>
        <p>Tipo de acceso: <strong>${user.rol === 'local' ? 'Login local simulado' : 'Login remoto con DummyJSON'}</strong></p>
      `;
      document.getElementById("infoUsuario").innerHTML = info;
    }
  </script>
</body>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
</head>
<body>
  <h2>Bienvenido al Panel de Administración</h2>
  <p id="welcome"></p>

  <button onclick="goToSalones()">Ir a Salones</button>
  <button onclick="goToUsuarios()">Mostrar usuarios</button>
  <button onclick="logout()">Cerrar sesión</button>

  <script>
    const token = localStorage.getItem('token');
    const userData = JSON.parse(localStorage.getItem('user'));

    if (!token) {
      window.location.href = 'admin.html';
    } else {
      document.getElementById('welcome').textContent = `Hola, ${userData.firstName} ${userData.lastName}`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    function goToSalones() {
      window.location.href = 'salones.html';
    }

    function goToUsuarios() {
      window.location.href = 'usuarios.html';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <main class="container py-5">
    <form id="loginForm" class="card p-4 mx-auto" style="max-width:400px;">
      <h2 class="mb-4 text-center">Iniciar sesión</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
    </form>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          errorMsg.textContent = "Por favor, ingresa usuario y contraseña.";
          errorMsg.classList.remove("d-none");
          return;
        }

        try {
          const res = await fetch("https://dummyjson.com/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, password })
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.message || "Credenciales inválidas");
          }

          sessionStorage.setItem("accessToken", data.token);
          sessionStorage.setItem("user", JSON.stringify(data));
          location.href = "admin.html";
        } catch (error) {
          errorMsg.textContent = "⚠️ " + error.message;
          errorMsg.classList.remove("d-none");
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Salones Fest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="img/salon.png" />
  <style>
    @media(max-width:576px){
      body{padding:10px;}
      .btn{width:100%;}
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Salones Fest</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="mb-4 text-center">Contacto</h2>
    <form id="formContacto">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" placeholder="Tu consulta..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar mensaje</button>
    </form>
    <div id="resultado" class="alert alert-success mt-4 d-none"></div>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-1">&copy; 2025 Salones Fest - Todos los derechos reservados</p>
    <p class="mb-0">Desarrollado por Mateo Bassini, Gustavo Adrian Pereyra, Agostina Flores, Ruben Dario Fernandez, Coronel Aguirre</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('formContacto').addEventListener('submit', function(e){
      e.preventDefault();
      const n = this.nombre.value,
            eMail = this.email.value,
            msg = this.mensaje.value;
      const res = document.getElementById('resultado');
      res.textContent = `Gracias, ${n}! Recibimos tu mensaje: "${msg}". Te contactaremos vía ${eMail}.`;
      res.classList.remove('d-none');
      this.reset();
    });
  </script>
</body></html>
